{{ partial "header.html" . }}

{{ .Content }}

<h2>Check out new posts</h2>
{{ range first 5 (where site.RegularPages "Type" "in" site.Params.mainSections) }}
<h3>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
</h3>
<p>{{ .Description }}</p>
<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
    {{ .Date.Format "January 2, 2006" }}
</time>
{{ end }}

{{ partial "footer.html" . }}
